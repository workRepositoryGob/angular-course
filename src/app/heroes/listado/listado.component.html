<p>listado de heroes!</p>

<div *ngIf="this.heroeBorrado; else noBorrado">
    <h3>Heroe borrado</h3>
    <span>{{this.heroeBorrado}}</span>
</div>


 <ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
 </ng-template>
 
<button (click)="borrarHeroe()">Borrar</button>
<ul>
    <li *ngFor="let item of heroes;let indice=index">
        {{indice+1}} - {{item}}
    </li>
</ul>
