<h1>{{nombre}}</h1>

<dl>
    <td>Nombre</td>
    <dd>{{nombre}}</dd>
    <td>Edad</td>
    <dd>{{edad}}</dd>
    <td>Funcion:</td>
    <dd>{{obtenerNombre()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{nombreCapitalizaco}}</dd>
</dl>

<button (click)="this.cambiarNombre()">Cambiar Heroe</button>
<button (click)="this.cambiarEdad()">Cambiar Edad</button>
